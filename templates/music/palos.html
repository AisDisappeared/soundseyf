{% extends 'base.html' %}
{% load static %}
{% load thumbnail %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamenco Palos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <img src="{% static 'images/palos.jpg' %}" class="w-full mb-8" alt="Global Image">
        <h1 class="text-3xl font-bold mb-4">Flamenco Palos</h1>
        {% for palo in palos %}
        <div class="bg-white rounded shadow-md mb-4">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-2">{{ palo.name }}</h2>
                <p class="text-gray-700 mb-2">{{ palo.description }}</p>
                <p class="text-1xl font-bold mb-4">{{ palo.song_detail }}
                    <audio controls>
                        <source src="/media/{{ palo.song }}" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
{% endblock %}
