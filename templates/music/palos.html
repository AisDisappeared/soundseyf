{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamenco Palos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        img {
            max-width: 80%;
            margin: 0 auto;
        }

        .audio-control {
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <img src="{% static 'images/palos.jpg' %}" class="mx-auto my-8 max-w-full h-auto rounded-lg shadow-lg"
            alt="Global Image">
        <h1 class="text-3xl font-bold mb-4 text-center">Flamenco Palos</h1>
        {% for palo in palos %}
        <div class="bg-white rounded shadow-md mb-4">
            <div class="p-4" style="box-shadow: 0 16px 48px #6a6a6b;">
                <h2 style="color: rgb(93, 47, 33);" class="text-xl font-semibold mb-2">{{ palo.name }}</h2>
                <p class="text-gray-700 mb-2">{{ palo.description }}</p>
                <p style="color: rgb(34, 131, 75);" class="text-lg font-bold mb-4">{{ palo.song_detail }}</p>
                <audio controls>
                    <source src="/media/{{ palo.song }}" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
{% endblock %}
