<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composers</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .composer {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(25% - 20px); /* 4 cards per row, considering 20px margin */
            overflow: hidden;
            transition: transform 0.3s;
        }
        .composer:hover {
            transform: translateY(-5px);
        }
        .composer:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 100%);
            z-index: 1;
            transition: opacity 0.3s;
            opacity: 0;
        }
        .composer:hover:before {
            opacity: 1;
        }
        .composer img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .composer:hover img {
            transform: scale(1.05);
        }
        .composer h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
            z-index: 2;
            position: relative;
        }
        .composer p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .see-all-btn {
            text-align: center;
            margin-top: 20px;
        }
        .see-all-btn a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .see-all-btn a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    {% for composer in composers %}
    <div class="composer">
        <img src="{{ composer.image.url }}" alt="{{ composer.name }}">
        <h3>{{ composer.name }}</h3>
        <p>{{ composer.biography|truncatewords:30 }}</p>
    </div>
    {% endfor %}
</div>
<div class="see-all-btn">
    <a href="{% url 'music:composers' %}">See All Composers</a>
</div>
</body>
</html>
