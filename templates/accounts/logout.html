{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Logout</title>
  <link rel="stylesheet" href="{% static 'css/styles2.css' %}" />
</head>

<body>
      <div class="background"></div>
      <div class="card">
        <img class="logo" src="{% static 'temp/logo.svg' %}" />
        <h2>Ready to leave?</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form">
            <button type="submit">Logout</button>
        </div>
        </form>
        <footer>
          <p>Don't worry, you can always <a href="{% url 'accounts:login' %}">log in</a> again.</p>
        </footer>
      </div>
</body>


</html>
