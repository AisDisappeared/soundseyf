{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Logout</title>
  <link rel="stylesheet" href="{% static 'css/styles2.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="background"></div>
  <div class="card">
    <img class="logo" src="{% static 'temp/logo.svg' %}" />
    <h2>Are you sure to logout?</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form">
        <button type="submit">Logout</button>
      </div>
      <a href="{% url 'website:index' %}"><button type="button" class="btn btn-primary"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background:black">
          BACK TO HOME PAGE
        </button></a>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>

</body>

{% load sweetify %}
{% sweetify %}

</html>
